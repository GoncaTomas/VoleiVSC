<!DOCTYPE html>
<html>
<head>
    <title>Criar Novo Atleta</title>
</head>
<body>
    <form action="/criaratleta" method="post">
        <label for="username">Nome:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" name="telefone" required><br>

        <label for="posicao">Posição:</label>
        <input type="text" id="posicao" name="posicao" required><br>

        <label for="peso">Peso:</label>
        <input type="number" id="peso" name="peso" required><br>

        <label for="altura">Altura:</label>
        <input type="number" id="altura" name="altura" required><br>

        <label for="percentMassaMuscular">Percentagem de Massa Muscular:</label>
        <input type="number" id="percentMassaMuscular" name="percentMassaMuscular" required><br>

        <label for="percentMassaGorda">Percentagem de Massa Gorda:</label>
        <input type="number" id="percentMassaGorda" name="percentMassaGorda" required><br>

        <label for="imc">IMC:</label>
        <input type="number" id="imc" name="imc" required><br>

        <label for="impulsao">Impulsão:</label>
        <input type="number" id="impulsao" name="impulsao" required><br>

        <label for="forca">Força:</label>
        <input type="number" id="forca" name="forca" required><br>

        <input type="submit" value="Criar Atleta">
    </form>
</body>
</html>
